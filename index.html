<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZenithV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<div id="namePrompt" class="name-prompt">
  <h2> ¡Bienvenido a ZenithV!</h2>
  <p>Escribe tu nombre para comenzar:</p>
  <input type="text" id="usernameInput" placeholder="Tu nombre..." />
  <button id="startApp">Comenzar</button>
</div>
  <body>
  <div class="app">
    <h1>⋆‧ ZeNithV ‧⋆</h1>
    <p class="subtitle">¡Alcanza el top!</p>

    <div class="timer">
      <h2 id="time">25:00</h2>
      <button id="startBtn">Iniciar</button>
      <button id="resetBtn">Reiniciar</button>
    </div>

    <div class="score">
      <h3>Puntos: <span id="points">0</span></h3>
    </div>

   <div class="ranking">
  <h3>Ranking</h3>
  <ul id="rankingList">
    <li>Luna — 120 pts</li>
    <li>Joaquin — 95 pts</li>
    <!-- Aquí se añadirá tu nombre dinámicamente -->
  </ul>
</div>

  <script src="script.js"></script>
</body>
</html>
